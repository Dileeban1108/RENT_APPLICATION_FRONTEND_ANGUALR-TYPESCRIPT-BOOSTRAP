
<div class="main-vehicle-container">
  <div class="search-bar">
    <input type="text" placeholder="Search by location..." (input)="onSearch($event)" />
  </div>
  <div class="vehicle-container">
    <div *ngFor="let vehicle of filteredImages" class="vehicle-card">
      <img [src]="vehicle.img" alt="{{ vehicle.type }}" class="vehicleImg" />
      <p>{{ vehicle.location }}</p>
      <p>{{ vehicle.price }}</p>
      <button (click)="onRentNow(vehicle)">Rent Now</button>
    </div>
  </div>
  
</div>
